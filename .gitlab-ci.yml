stages:
    - pytest-test
    - sonarqube-check

pytest-test:
  stage: pytest-test
  image: python:3.9
  script:
    - pip install h5py tqdm numpy numba scipy healpy matplotlib
    - pip install pytest pytest-cov
    - make cov
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage.xml
    expire_in: 1 day
  allow_failure: true

sonarqube-check:
  stage: sonarqube-check
  image:
    name: sonarsource/sonar-scanner-cli:5.0
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  dependencies:
    - pytest-test
  allow_failure: true
